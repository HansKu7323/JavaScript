    <script>
        // callback
        function shout(){
            console.log("hello JavaScript");
        }

        function countToSeven(cb){
            for(var i=1; i<=7; i++){
                console.log(i);
            }
            if (typeof cb === 'function'){
                cb();
            }
        }

        countToSeven(shout);
        // shout();

        //每隔幾秒做一次(會重覆做)
        // setInterval(shout, 2*1000)

        //隔顧秒後做(只會做一次)
        setTimeout(shout, 1000)
